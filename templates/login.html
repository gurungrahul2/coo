<!-- further extending layout -->
{% extends "layout.html" %}

<!-- further extending title tag -->
{% block title %}
  Welcome to Open Source Chatrooms
{% endblock %}

{% block head %}
  <script src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}

<!-- futher extending body tag -->
{% block body %}
  {% if session.d_name %}
  <!-- display channels -->
  Choose any channel:


  <a href="/logout"> Logout</a>

  {% else %}
  <!-- display login form  -->
  <form method="post" name="Form">
    <div class="form-group">
      <label for="Name"></label>
      <input id="id1" name="dname" class="form-control" placeholder="Enter Display Name" required>
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
  </form>

  {% endif %}


{% endblock %}
