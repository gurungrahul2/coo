<!-- further extending layout -->
{% extends "layout.html" %}

<!-- further extending title tag -->
{% block javascripts %}
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='chatbox.js') }}"></script>
  <script src="{{ url_for('static', filename='inputErrorChecking.js') }}"></script>
{% endblock %}

{% block heading %}
<h1>
	Coo Chat Messaging
</h1>
{% endblock %}

<!-- futher extending body tag -->
{% block body %}

<!-- this is the upper header which displays the name-->
<header>
  <h2>
    Logged in as <div id="dname">{{ name }}</div>
  </h2>
</header>

<section>

  <!-- this is the left portion of HTML to handle selecting
    channels, creation of channels and direct messaging someone -->
  <nav>
    Channels <p>
    <p>
      <table class="hoverTable" id="hoverTable">
      </table>
    <p>
      Create New Channel
    <p>
    <form id="new_channel">
      <input id="channel_name" type="text" name="new_channel" class="chn_name form-control" autocomplete="off" autofocus placeholder="New Channel">
      <input id="submit" class="btn btn-primary" type=submit>
    </form>
    <p>
      Direct Messages<br>
      <table class="hoverTable" id="user_list">
	    </table>
      <p>
      <button id="logout_button" class="btn btn-secondary" type=submit>Log Out</button>
  </nav>

<!-- this portion of page is used to handle the messages and message sender -->
  <article>
    <h4 id="message_header">Messages</h4>
    <table class="hoverTable" id="message_list">
	  </table>
    <h4>Enter new message</h4>
    <form id="new_message">
      <textarea class="newchn_msg form-control" id="message_text" placeholder="Enter message here" wrap="soft">
	    </textarea>
      <input type="hidden" value= {{ name }} id="displayname">
      <input id="msg_submit" class="btn btn-primary" type="submit">
    </form>
  </article>
</section>
{% endblock %}
