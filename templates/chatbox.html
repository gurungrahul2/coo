<!-- further extending layout -->
{% extends "layout.html" %}

<!-- further extending title tag -->
{% block head %}
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='chatbox.js') }}"></script>
{% endblock %}

<!-- further extending title tag -->
{% block title %}
  {{channel_name}}
{% endblock %}

<!-- futher extending body tag -->
{% block body %}
 <h3 style='color: #ccc;font-size: 30px;'>No message yet..</h3>

 <div class="message_holder"></div>

<form action="/channel/{{channel_name}}" method="post" name="form">
  <br>
  <input id="id1" type="text" class="message" name="message" placeholder="Message">
  <br><br>
  <input id="submit" type="submit" value="Send">
</form>

{% endblock %}
